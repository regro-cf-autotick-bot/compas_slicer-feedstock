{% set name = "compas_slicer" %}
{% set version = "0.6.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/compas_slicer-{{ version }}.tar.gz
  sha256: 7034ef4337438551a4b3e919c538f1fdc7faa8d57f0f97f6555114b62e3b8162

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - compas >=1.0.0
    - networkx
    - numpy
    - progressbar2 >=3.53
    - pyclipper >=1.2.0
    - rdp
    - igl
    - python >={{ python_min }}

test:
  imports:
    - compas_slicer
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/compas-dev/compas_slicer
  summary: Slicing package for FDM 3D Printing with COMPAS
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - joburger
    - ioannaMitropoulou
    - gonzalocasas
